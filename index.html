<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EU TE AMO MARIA LUÍSA</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
  }

  .question {
    font-size: 2em;
    margin-bottom: 20px;
  }

  .buttons {
    display: flex;
    gap: 20px;
  }

  .button {
    padding: 10px 20px;
    font-size: 1em;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s, transform 0.3s;
  }

  .button-yes {
    background-color: #4CAF50;
    color: white;
    margin-right: 100px;
  }

  .button-yes:hover {
    background-color: #45a049;
  }

  .button-no {
    background-color: #f44336;
    color: white;
    position: absolute;
    margin-left: 100px;
  }

  .button-no:hover {
    background-color: #e53935;
  }

  .image {
    display: none;
    margin-top: 20px;
  }

  .image.show {
    display: block;
    animation: fadeIn 1s forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>
</head>
<body>

<div class="question" id="question">Você me ama?</div>
<div class="buttons">
  <button class="button button-yes" onclick="showImage()">Sim</button>
  <button class="button button-no" onclick="moveButton()">Não</button>
</div>
<img src="Captura de tela 2024-05-24 163856.png" class="image" id="image" alt="A imagem aparece aqui">

<script>
  const buttonNo = document.querySelector('.button-no');
  const question = document.getElementById('question');

  function showImage() {
    document.querySelector('.buttons').style.display = 'none';
    const image = document.getElementById('image');
    image.classList.add('show');
    question.textContent = 'EU TE AMO';
  }

  function moveButton() {
    const x = Math.random() * (window.innerWidth - buttonNo.clientWidth);
    const y = Math.random() * (window.innerHeight - buttonNo.clientHeight);
    buttonNo.style.left = `${x}px`;
    buttonNo.style.top = `${y}px`;
  }
</script>

</body>
</html>
